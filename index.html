    <body style="height: 5000px">
        <header class="header">
            <div class="container">
                <div class="header-top">
                    <!-- Logo -->
                    <a href="/">
                        <div class="logo">
                            <span class="logo__circle"></span>
                            <span class="logo__text">
                                <span class="logo__brand">shine</span>
                                <span class="logo__brand logo__brand--small">
                                    smile
                                </span>
                            </span>
                        </div>
                    </a>
                    <!-- Navbar -->
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item">
                                <a
                                    href="#!"
                                    class="navbar__link navbar__link--active"
                                    >Home</a
                                >
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Services</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">About</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Doctors</a>
                            </li>
                        </ul>
                    </nav>
                    <!-- Action -->
                    <div class="header-action">
                        <a href="#!" class="header-action__btn--log">Log In</a>
                        <a href="#!" class="btn header-action__btn--sign"
                            >Sign Up</a
                        >
                    </div>
                </div>
                <!-- Hero -->
                <section class="hero">
                    <!-- Hero content -->
                    <section class="hero__content">
                        <h1 class="hero__title">
                            Exceptional dental care for all ages.
                        </h1>
                        <p class="hero__desc">
                            Exceptional dental care for all ages. Your great
                            smile begins with a great dentist.
                        </p>
                        <div class="hero__contact">
                            <a href="#!" class="btn hero__contact--btn"
                                >Book Online</a
                            >
                            <span class="hero__phone"
                                >or call (123) 456-7890</span
                            >
                        </div>
                    </section>
                    <!-- Hero media -->
                    <figure class="hero__image">
                        <img src="./asset/img/hero1.png" alt="hero1" class="hero__img--1">
                        <img src="./asset/img/hero2.png" alt="hero2" class="hero__img--2">
                    </figure>
                </section>
            </div>
        </header>
